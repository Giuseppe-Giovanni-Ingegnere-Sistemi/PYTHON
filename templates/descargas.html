<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">Archivos Generados</h2>
        <p class="text-center text-muted">Descarga los documentos generados</p>
        
        <ul class="list-group">
            {% for archivo in archivos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ archivo }}
                    <a href="{{ url_for('download_file', filename=archivo) }}" class="btn btn-sm btn-primary">Descargar</a>
                </li>
            {% endfor %}
        </ul>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
