<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documentos - RRHH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Generador de Documentos para Recursos Humanos</h2>
        <p class="text-center text-muted">Sube los archivos y genera documentos personalizados</p>
        
        <div class="card shadow p-4">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Sube el archivo de Excel:</label>
                    <input type="file" name="excel" class="form-control" accept=".xlsx" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sube la plantilla de Word:</label>
                    <input type="file" name="word" class="form-control" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generar Documentos</button>
            </form>
        </div>

        {% if mensaje %}
            <div class="alert alert-info text-center mt-4">{{ mensaje }}</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/descargas" class="btn btn-success">Ver Descargas</a>
        </div>
    </div>
</body>
</html>
